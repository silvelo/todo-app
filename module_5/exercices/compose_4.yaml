version: "3"

services:
  web:
    depends_on:
      - backend
    image: silvelo/todo-client
    container_name: ${COMPOSE_PROJECT_NAME}_client
    hostname: client-host
    networks:
      - client-network
    ports:
      - "28080:80"
    volumes:
      #- ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-conf:/etc/nginx
  backend:
    depends_on:
      - database
    image: silvelo/todo-backend
    container_name: ${COMPOSE_PROJECT_NAME}_backend
    hostname: backend-host
    networks:
      - client-network
      - backend-network
    environment:
      DATABASE_URI: ${MONGO_BACKEND_URL}
      USE_MEMORY_DB: false
    ports:
      - "3003:3000"

  database:
    image: mongo
    container_name: ${COMPOSE_PROJECT_NAME}_mongo
    hostname: mongo-host
    networks:
      - backend-network
      - database-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27020:27017"

  database-web:
    depends_on:
      - database
    image: mongo-express
    container_name: ${COMPOSE_PROJECT_NAME}_mongo-express
    hostname: mongo-express-host
    networks:
      - database-network
    ports:
      - 127.0.0.1:28081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_EXPRESS_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGO_EXPRESS_URL}
      ME_CONFIG_BASICAUTH: false

networks:
  client-network:
    ipam:
      driver: default
      config:
        - subnet: "192.168.1.24/29" # 29-32 = 3; 2^3 = 8 direcciones posibles (6 usable, direcci√≥n de red y broadcast)
          gateway: "192.168.1.25"
  backend-network:
    ipam:
      driver: default
      config:
        - subnet: "192.168.1.32/29"
          gateway: "192.168.1.33"
  database-network:
    ipam:
      driver: default
      config:
        - subnet: "192.168.1.40/29"
          gateway: "192.168.1.41"

volumes:
  mongo-data:
  nginx-conf:
    driver: local
    driver_opts:
      type: none
      device: ./nginx
      o: bind
