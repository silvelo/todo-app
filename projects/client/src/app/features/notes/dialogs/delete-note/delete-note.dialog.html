<h2 mat-dialog-title>Delete {{ noteDTO.name }}</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this note?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    color="warn"
    mat-dialog-close>
    Cancel
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary">
    Delete Note
  </button>
</mat-dialog-actions>
